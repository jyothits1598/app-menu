<nav style="box-shadow: 0 16px 38px -35px rgba(0,0,0,.1), 0 4px 25px -5px rgba(0,0,0,.12), 0 8px 10px -5px rgba(0,0,0,.2); height: 100%">
    <ng-container #navLinks>
        <ng-container *ngFor="let sideBarTemplate of sideBarTemplates" [ngTemplateOutlet]="sideBarTemplate.templateRef"
            [ngTemplateOutletContext]="sideBarTemplate.context">
        </ng-container>
    </ng-container>
    
    
    <ul class="sidenav__list--bottom">
        <li appSideNavClick class="sidenav__item ">
            <a class="sidenav__link sidenav--hover"><img class="sidenav__link__img" src="../../../assets/images/users.png">
                <span class="color-primary">
                    Account</span> </a>
        </li>
        <li class="sidenav__item">
            <a class="sidenav__link sidenav--hover" (click)="logout()"><img class="sidenav__link__img"
                    src="../../../assets/images/logout.png"><span class="color-primary">
                    Logout</span> </a>
        </li>
    </ul>
</nav>
