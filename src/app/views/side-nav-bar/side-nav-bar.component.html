<ng-container #navLinks>
    <ng-container *ngFor="let sideBarTemplate of sideBarTemplates" 
    [ngTemplateOutlet]="sideBarTemplate.templateRef"
    [ngTemplateOutletContext]="sideBarTemplate.context">
    </ng-container>
</ng-container>

<div class="sidenav">
    <ul class="sidenav__list--bottom">
        <li class="sidenav__item ">
            <a class="sidenav__link sidenav--hover"><img class="sidenav__link__img"
                    src="../../../assets/images/users.png">
                <span class="color-primary">
                    Account</span> </a>
        </li>
        <li class="sidenav__item">
            <a class="sidenav__link sidenav--hover" (click)="logout()"><img class="sidenav__link__img"
                    src="../../../assets/images/logout.png"><span class="color-primary">
                    Logout</span> </a>
        </li>
    </ul>
</div>
