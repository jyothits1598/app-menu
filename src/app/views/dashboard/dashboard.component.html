<div class="row" *ngIf="!dasboard_empty">
    <div class="col-md-12">
        <h1 class="std-heading-1" style="margin-bottom:56px;"> Stores </h1>
        <h4 class="std-heading-4" style="margin-bottom: 32px;"> Owned </h4>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xs-12" *ngFor="let stores of mutiple_stores_array">
                <div class="well main-form draft-card-pending"  (click)="navigate(stores)"  style="outline: none;" title="{{ stores.storeName }}"> 
                    <div class="img-container-draft">
                        <img [src]="stores.logoUrl">
                    </div>
                    <div class="form-padding">
                        <h4>
                            <span class="story-header" style="word-break: break-all;"> {{stores?.storeName | slice:0:26 }}</span>
                        </h4>
                        <div style="margin-bottom:16px;">
                            <span class="google-rating">
                                4.5 <i class="fa fa-star"></i> Google (4.5)
                            </span>
                            <span class="google-rating google-rating--pad">
                                <i class="fa fa-facebook"></i>&nbsp;<b>Steve</b> & 125k others liked
                            </span>
                        </div>
                        <span class="google-rating google-rating--pending-color" *ngIf="!stores.activeFlag && stores.nextStep == ''">
                            Pending approval
                        </span>
                        <span class="google-rating google-rating--approve-color" *ngIf="stores.activeFlag">
                            Trading
                        </span>
                        <span class="google-rating google-rating--incomplete-color" *ngIf="!stores.activeFlag && stores.nextStep" >
                            Setup
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
