<h3 class="u-margin-bottom-small std-heading-3"> Modifiers </h3>
<div style="text-align: right;">
    <button class="std-button std-button--primary" routerLink="./new"> <img
            src="assets/images/ico_add.png">&nbsp;&nbsp;New modifier </button>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-border table-color" style="margin-top:24px;">
                <thead>
                    <tr>
                        <th> Modifier </th>
                        <!-- <th> Display </th> -->
                        <th> Options </th>
                        <th> Used by </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngIf="modifiers.length > 0; else noModifiers">
                    <tr class="text-capitalize" *ngFor="let modifierDP of modifiers; let i = index">
                        <td [routerLink]="'./'+modifierDP.modifier.id" class="table-name" > {{modifierDP.modifier.name}} </td>
                        <!-- <td>{{modifier.displayText}}</td> -->
                        <td> {{modifierDP.optionsString ? modifierDP.optionsString : '-'}} </td>
                        <td> {{modifierDP.itemsString ? modifierDP.itemsString : '-'}}</td>
                        <td style="text-align: right;outline: none;">
                            <div class="dropdown">
                                <img src="assets/images/ico_overflow.png" class="dropdown-toggle"
                                    data-toggle="dropdown" title="options" style="cursor:pointer;padding:2px 6px;">
                                <ul class="dropdown-menu dropdown-edit dropdown-menu-right">
                                    <li class="herf-class" title="Edit" [routerLink]="'../'+modifierDP.modifier.id">
                                        <img src="assets/images/ico_edit.png">&nbsp;&nbsp;
                                        Edit
                                    </li>
                                    <!-- <li title="Delete" class="herf-class" (click)="modifierIndexToBeDeleted = i; modalService.open(deleteComform, { centered: true, size: 'sm' });">
                                        <img src="assets/images/ico_delete_black.png">&nbsp;&nbsp;
                                        Delete
                                    </li> -->
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <ng-template #noModifiers>
                    <tbody>
                        <tr class="text-center">
                            <td colspan="5">No items have been added yet.</td>
                        </tr>
                    </tbody>
                </ng-template>
            </table>
        </div>
    </div>
</div>
