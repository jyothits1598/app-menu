<div class="container h-100 m-class">
    <h1 class="form-header" style="margin-bottom:72px;"> 
        Search for a match in our database 
    </h1>
    <p class="paragraph form-group--margin" > Menuzapp has collected the menus of many stores already. To find and claim your store simply search here.
     <br><br> No match? Simply add your store manually. </p>
    <div class="form-group form-group--margin">
        <label class="label-inputs"> Search for your store </label>
        <input type="text" class="form-control form-input" placeholder="Start typing name, location, keyword or cuisine" >
    </div>
    <div class="form-group">
        <a [routerLink]="['/dashboard']"> <input type="button" class="btn std-button std-button--transparency" value="Cancel" > </a>
        <a [routerLink]="['/store/step1/create']"> <input type="button" class="btn std-button std-button--transparency" value="Add store manually" style="margin-left:16px;"></a>
    </div>
</div>
