<h3 class="u-margin-bottom-small std-heading-3"> Pending approval </h3>
<search-query-generator termName="name" typeName="status" [types]="['Claim', 'New']" #queryGen></search-query-generator>
<div class="row" loadingPlaceholder [loadStatus]="pendingStores">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-border table-color" style="margin-top:24px;">
                <thead>
                    <tr>
                        <th> Store name </th>
                        <th> Applicant </th>
                        <th> Type </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="pendingStores && pendingStores.length == 0">
                        <td>No stores are pending.</td>
                    </tr>
                    <tr class="text-capitalize" *ngFor="let store of pendingStores">
                        <td class="table-name" [routerLink]="'../../stores/'+store.id"> {{store.name}} </td>
                        <td>{{store.applicant}}</td>
                        <td> {{store.claimType}} </td>
                        <td style="text-align: right;cursor:pointer;outline: none;">
                            <div class="dropdown">
                                <img src="../../../../../assets/images/ico_overflow.png" class="dropdown-toggle"
                                    data-toggle="dropdown" title="Options">
                                <!-- <ul class="dropdown-menu dropdown-edit dropdown-menu-right">
                                    <li class="herf-class" title="Edit">
                                        <img src="../../../../../assets/images/ico_edit.png">&nbsp;&nbsp;
                                        Edit
                                    </li>
                                    <li title="Delete" class="herf-class">
                                        <img src="../../../../../assets/images/ico_delete_black.png">&nbsp;&nbsp;
                                        Delete
                                    </li>
                                </ul> -->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
