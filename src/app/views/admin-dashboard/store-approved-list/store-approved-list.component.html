<div class="row">
    <div class="col-md-3 mb-1">
        <input type="search" placeholder="Search" class="form-control form-input search" />
    </div>
    <div class="col-md-3 mb-1 pd-mq">
        <select class="custom-select form-control form-input form-input--select-input">
            <option> All </option>
        </select>
    </div>
</div>
<div loadingPlaceholder [loadStatus]="approvedStores">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-border table-color" style="margin-top:24px;">
                    <thead>
                        <tr>
                            <th> Store name </th>
                            <th> Owner </th>
                            <th> Status </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="approvedStores && approvedStores.length == 0"><td>No stores have been approved</td></tr>
                        <tr class="text-capitalize" *ngFor="let store of approvedStores">
                            <td class="store-name-table"> {{store.name}}</td>
                            <td> Owner's Name </td>
                            <td> {{store.claimType}} </td>
                            <td style="text-align: right;cursor:pointer;outline: none;">
                                <div class="dropdown">
                                    <img src="../../../../../assets/images/ico_overflow.png" class="dropdown-toggle"
                                        data-toggle="dropdown" title="Options">
                                    <ul class="dropdown-menu dropdown-edit dropdown-menu-right">
                                        <li class="herf-class" title="Edit">
                                            <img src="../../../../../assets/images/ico_edit.png">&nbsp;&nbsp;
                                            Edit
                                        </li>
                                        <li title="Delete" class="herf-class">
                                            <img src="../../../../../assets/images/ico_delete_black.png">&nbsp;&nbsp;
                                            Delete
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
