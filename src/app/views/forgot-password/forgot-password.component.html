<nav style="position: fixed;top:0;left:0;right:0;z-index: 1;">
    <div class="navbar btn-pd justify-content-between">
        <a class="navbar-brand" style="font-size:24px;"> menuzapp </a>
        <div class="btn-names">
            <a style="text-decoration: none;color:#fff" title="Signup" [routerLink]="['/signup']" >Don't have an account? Register now </a>
        </div>
    </div>
</nav>
<div class="container h-100">
    <div class="row m-class">
        <div class="col-md-5 col-lg-5 col-xs-12 col-sm-12">
            <h2 class="sign-header"> Forgotten your password? </h2>
            <br>
            <p> Enter your email address and we will send you a link to reset your password. </p>
            <form>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="label-inputs"> Email </label>
                            <input type="email" class="form-control form-input" placeholder="e.g. name@domain.com">
                        </div>
                    </div>
                </div>
                <div class="row mt-3 mb-2">
                    <div class="col-md-5">
                        <div class="form-group">
                            <input type="submit" class="btn btn-custom" value="Send" >
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
