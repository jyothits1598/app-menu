<nav class="nav-bars">
    <div class="row">
        <div class="col-auto mr-auto"><img src="../../../assets/svg/Logo.svg"></div>
        <div class="col-auto"><a class="btns-navbar" [routerLink]="['/signup']" title="signup" >Don't have an account? Register now </a></div>
    </div>
</nav>
<div class="container h-100">
    <div class="row m-class">
        <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
            <h2 class="sign-header"> Forgotten your password? </h2>
            <br>
            <p class="mt-4"> Enter your email address and we will send you a link to reset your password. </p>
            
            <form class="mt-2" [formGroup]="forgotpasswordForm" (ngSubmit)="onsubmitforgotpasswordForm()">
                <div class="row mb-2 mt-2">
                    <div class="col-md-12 mt-2">
                        <div class="form-group">
                            <label class="label-inputs"> Email </label>
                            <input type="email" class="form-control form-input" formControlName="requestEmail" [ngClass]="{ 'is-invalid': emailSubmit && f.requestEmail.errors }">
                            <div *ngIf="emailSubmit && f.requestEmail.errors" class="error-mez">
                                <div *ngIf="f.requestEmail.errors.required">Please enter email address </div>
                                <div *ngIf="f.requestEmail.errors.email"> Please enter a valid email address </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 mb-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="submit" class="btn std-button std-button--blue" value="Send" >
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
